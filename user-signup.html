<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <link rel="stylesheet" href="login-styles.css">
    <script type="module" src="user-signup.js" defer></script>
</head>
<body class="centered-page">
    <div class="card">
        <h4 class="title">User Sign Up!</h4>
        <form>
            <div class="field">
                <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                    <!-- ...existing SVG path for email icon... -->
                </svg>
                <input autocomplete="off" id="email" placeholder="Email" class="input-field" name="signupemail" type="email">
            </div>
            <div class="field">
                <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                    <!-- ...existing SVG path for password icon... -->
                </svg>
                <input autocomplete="off" id="password" placeholder="Password" class="input-field" name="signuppass" type="password">
            </div>
            <button class="btn" id="signup" type="submit">Sign Up</button>
            <a href="user-login.html" class="btn-link">Already have an account? Log In</a>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Support</title>
    <link rel="stylesheet" href="dashboard-user.css">
    <script type="module" src="help-support.js" defer></script>
</head>
<body>
    <header class="dashboard-header">
        <div class="header-left">
            <h1>Help & Support</h1>
        </div>
        <div class="header-right">
            <button onclick="window.location.href='user-dashboard.html'" class="btn">Back to Dashboard</button>
        </div>
    </header>
    <main class="dashboard-main">
        <div class="help-container">
            <h2>Contact Support</h2>
            <form id="support-form">
                <label for="issue">Describe your issue:</label>
                <textarea id="issue" name="issue" placeholder="Enter your issue here..." required></textarea>
                <button type="submit" class="cta">
                    <span class="hover-underline-animation">Submit</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="10" viewBox="0 0 46 16">
                        <path d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" transform="translate(30)"></path>
                    </svg>
                </button>
            </form>
        </div>
    </main>
</body>
</html>
